<!DOCTYPE html>

<html>
    <meta lang="en">;
<head>
    <meta charset="UTF-8">;
    <title>Crystal Guess Game</title>
    <link ref="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<!-- Add Header -->
<div id="header">
    <h2>Crystal Number Matching Game</h2>
</div>

<!--*********************************************************************************************************
    The random number shown at the start of the game should be between 19 - 120. 
     Create class to get the number to match   
*********************************************************************************************************-->
    <div class="matchNum">
        <h3>Your Number to Match</h3>
         <span>randNumtoMatch</span>
    </div>

<!--*********************************************************************************************************
    Create Class/ID's to track correct and incorrect number matches. If number of crystal clicks equals 
    the number to match then Wins. Otherwise, Losses.
*********************************************************************************************************-->
<div class="userWins">
    <span> id="numWins"</span>    
</div>

<div class="userLoss">
    <span>id="numLoss"</span>
</div>

<!--*********************************************************************************************************
    Create a class for the crystals. Each crystal will have a random single value
*********************************************************************************************************-->
<div class="crystals">
    <img scr="assets/images/Crystal1.png" class=crystalImage id="One" alt="Red Crystal">
    <img scr="assets/images/Crystal2.png" class=crystalImage id="One" alt="Red Crystal">
    <img scr="assets/images/Crystal3.png" class=crystalImage id="One" alt="Red Crystal">
    <img scr="assets/images/Crystal4.png" class=crystalImage id="One" alt="Red Crystal">
</div> 

<!--*********************************************************************************************************
    Create a class for the user totals. Each crystal will have a random single value that this class will
    keep a running total
*********************************************************************************************************-->

<div class="running Total">
    <h3>The total Score of your play is: 
        <span>id="runTotal"</span>
    </h3>
</div>

<script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>


</html>
